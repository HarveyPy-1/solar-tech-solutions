<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Solar Savings Calculator</title>
</head>
<body>
    <h1>Solar Savings Calculator</h1>
  <form id="solarSavingsCalculator">
    <label for="electricityCost">Current Electricity Cost (per kilowatt-hour):</label>
    <input type="number" id="electricityCost" required><br>

    <label for="dailyUsage">Daily Energy Usage (in kilowatt-hours):</label>
    <input type="number" id="dailyUsage" required><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>

</body>
</html>
